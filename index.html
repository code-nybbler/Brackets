<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha512-iQQV+nXtBlmS3XiDrtmL+9/Z+ibux+YuowJjI4rcpO7NYgTzfTOiFNm09kWtfZzEB9fQ6TwOVc8lFVWooFuD/w==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
        <script src="brackets.js"></script>
    </head>
    <body>
        <div id="game-container">
            <div id="bracket-code"></div>
            <div id="title">
                <span class="typed">BRACKETS</span>
            </div>
            <div class="prompt-container">
                <p class="round-label">Prompt:</p>
                <p class="typed prompt"></p>
            </div>
            <div class="bracket-container">
                <table id="bracket" class="table">
                    <tr>
                        <td id="p1" class="player-container"></td>
                        <td></td>
                        <td rowspan="3" colspan="3"></td>
                        <td></td>
                        <td id="p5" class="player-container"></td>
                    </tr>
                    <tr>
                        <td class="topNrightLine"></td>
                        <td id="r1w1" class="player-container"></td>
                        <td id="r1w3" class="player-container"></td>
                        <td class="topNleftLine"></td>
                    </tr>                    
                    <tr>
                        <td id="p2" class="bottomNrightLine player-container"></td>
                        <td class="topNrightLine"></td>
                        <td class="topNleftLine"></td>
                        <td id="p6" class="bottomNleftLine player-container"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="r2w1" class="bottomNleftLine player-container"></td>
                        <td class="bottomLine"><img src="./fight.png" style="width:90px;height:auto;position:absolute;bottom:0;left:50%;transform:translateX(-50%);"></td>
                        <td id="r2w2" class="bottomNrightLine player-container"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="p3" class="player-container"></td>
                        <td class="rightLine"></td>
                        <td rowspan="3" colspan="3">
                            <div id="audience-container">
                                <div id="audience"></div>
                            </div>
                        </td>
                        <td class="leftLine"></td>
                        <td id="p7" class="player-container"></td>
                    </tr>
                    <tr>
                        <td class="topNrightLine"></td>
                        <td id="r1w2" class="bottomNrightLine player-container"></td>
                        <td id="r1w4" class="bottomNleftLine player-container"></td>
                        <td class="topNleftLine"></td>
                    </tr>
                    <tr>
                        <td id="p4" class="bottomNrightLine player-container"></td>
                        <td></td>
                        <td></td>
                        <td id="p8" class="bottomNleftLine player-container"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="toast-msg"></div>
        <div class="menu strike-menu" id="code-dialog">
            <h1>Enter code
                <input type="text" id="code-input" placeholder="ABCD" maxlength="4" oninput="this.value = this.value.toUpperCase()">
            </h1>
            <button type="button" class="btn btn-outline-success code-input-btn">Find Bracket</button>
            <button type="button" class="btn btn-outline-light create-bracket-btn">Create Bracket</button>
        </div>
        <div class="menu strike-menu" id="player-dialog">
            <h1>Join the bracket!</h1><hr>
            <input type="text" id="player-input" placeholder="Player" maxlength="8" oninput="this.value = this.value.toUpperCase()">
            <button type="button" class="btn btn-outline-success player-bracket-btn">Join Bracket</button>
            <button type="button" class="btn btn-outline-light player-audience-btn">Join Audience</button>
            <button type="button" class="btn btn-outline-dark player-rejoin-btn">Rejoin Bracket</button>
        </div>
        <div class="menu strike-menu" id="player-code-dialog">
            <h1>Your Player Code</h1><hr>
            <div id="player-code-container">
                <input type="text" id="player-code" placeholder="ABCDEF" maxlength="6" oninput="this.value = this.value.toUpperCase()">
                <button type="button" class="btn btn-outline-success player-code-submit-btn">Rejoin</button>
                <button type="button" class="btn btn-outline-light player-code-cancel-btn">Cancel</button>
            </div>
            <div id="code-copy-container">
                <p style="font-size: 2.5rem; display: inline-block;"></p>
                <div class="copy">
                    ðŸ“„<span style="position: absolute; top: .25em; left: .25em">ðŸ“„</span>
                    <span class="tooltip">Copy to clipboard</span>
                </div><br>
                <button type="button" class="btn btn-outline-success player-code-btn">Got it!</button>
            </div>
        </div>
        <div class="menu" id="welcome-dialog">
            <h1>Welcome to the bracket!</h1><hr>
            <p>You and the other players will be competing through 3 rounds. May the best answer win!</p>
            <button type="button" class="btn btn-outline-success welcome-confirm-btn">Got it!</button>
        </div>
        <div class="menu" id="prompt-dialog">
            <h1>Answer the prompt</h1><hr>
            <p></p>
            <textarea rows="4" id="answer-input" maxlength="50"></textarea>
            <button type="button" class="btn btn-outline-success answer-submit-btn">Submit Answer</button>
        </div>
        <div class="menu strike-menu" id="voting-dialog">
            <h1>Cast Your Vote</h1><hr>
            <div class="opponents"></div><hr>
            <button type="button" class="btn btn-outline-success vote-submit-btn">Submit Vote</button>
        </div>
    </body>
</html>
